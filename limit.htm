<!DOCTYPE html>

<html>

    <head>
	
        <meta charset="utf-8" />

        <title>SelectedText 0.6 - Beispiel: Limit</title>
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/selectedText-0.6.min.js"></script>

        <script>

            $(function() {
                $('.selectable').selectedText({
                    min: 3,
                    max: 20,
                    start: function() {
                        $('.selected').text('');
                        $('.status').text('started selecting');
                    },
                    selecting: function(text) {
                        $('.selected').text(text);
                        $('.status').text('selecting');
                    },
                    stop: function(text) {
                        $('.selected').text(text);
                        $('.status').text('stopped selecting');
                    }
                });
            });

        </script>
		
        <style>

            body {
                margin:0;
                padding:0;
                width:640px;
                font-family:Verdana, sans-serif;
            }

            .view {
                padding:10px;
                background:#e8e8e8;
		-moz-border-radius:3px;
		-webkit-border-radius:3px;
		border-radius:3px;
            }

            span {
                background:#f1f1f1;
            }
            
        </style>
	
    </head>
	
    <body>
        
        <p class="selectable">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem.</p>

        <p class="view">
            Status: <span class="status"></span>
            <br />
            Text: <span class="selected"></span>
        </p>

    </body>

</html>
